---

- name: setup files and packages
  gather_facts: no
  hosts: all
  tags:
    - prepare
  tasks:
    - name: Wait 600 seconds for target connection to become reachable/usable
      wait_for_connection:
    - name: install python
      raw: "sudo apt-get update -y && sudo apt-get install python -y"
    - name: copy furyagent.yml
      copy:
        src: furyagent.yml
        dest: /root
        mode: 755

    - name: copy furyagent
      copy:
        src: furyagent
        dest: /usr/local/bin
        mode: 755

- name: Install etcd
  hosts: etcd
  become: true
  roles:
  - etcd

- name: Etcd backup and restore test
  hosts: all
  become: true
  tasks:
    - name: Backup and then restore
      shell: |
        echo "---------------- written before backup: ---------------" 
        etcdctl put foo v1
        etcdctl get foo
        echo "---------------- backup: ------------------------------" 
        furyagent backup etcd
        echo "---------------- written before restoring: ------------"
        etcdctl put foo v2
        etcdctl get foo
        echo "---------------- read before restoring: ---------------"
        etcdctl get foo
        echo "---------------- stopping etcd: -----------------------"
        systemctl stop etcd
        echo "---------------- restoring: ---------------------------" 
        furyagent restore etcd
        echo "---------------- restarting etcd: ---------------------" 
        systemctl start etcd
        echo "---------------- read after restoring: ----------------"
        etcdctl get foo
      environment:
        ETCDCTL_API: 3 
        ETCDCTL_DIAL_TIMEOUT: 3s
        ETCDCTL_CACERT: /etc/etcd/pki/ca.pem
        ETCDCTL_CERT: /etc/etcd/pki/etcdctl-client.pem
        ETCDCTL_KEY: /etc/etcd/pki/etcdctl-client-key.pem

    - name: Etcd check
      register: etcd_test_result
      shell: |
        echo "---------------- read after restoring: ----------------"
        etcdctl get foo
      environment:
        ETCDCTL_API: 3 
        ETCDCTL_DIAL_TIMEOUT: 3s
        ETCDCTL_CACERT: /etc/etcd/pki/ca.pem
        ETCDCTL_CERT: /etc/etcd/pki/etcdctl-client.pem
        ETCDCTL_KEY: /etc/etcd/pki/etcdctl-client-key.pem
      failed_when: "'v1' not in etcd_test_result.stdout"

    - name: have previous test passed?
      debug:
        var: etcd_test_result
      when: "'v1' not in etcd_test_result.stdout"

- name: Init and configure test
  hosts: all
  become: true
  tasks:
    - name: Etcd init 
      shell: |
        cd /etc/etcd
        mv pki pki.bkup
        mkdir pki
        cd pki
        furyagent init etcd --config /root/furyagent.yml

    - name: Etcd configure 
      shell: |
        cd /etc/etcd/pki
        echo NOT A CERT | tee ca.pem caKey.pem etcdctl-client.pem etcdctl-client-key.pem > /dev/null
         echo "---------------- stopping etcd: -----------------------"
        systemctl stop etcd
        echo "---------------- restoring: ---------------------------" 
        furyagent configure etcd --config /root/furyagent.yml
        echo "---------------- restarting etcd: ---------------------" 
        systemctl start etcd
        cat ca.pem caKey.pem etcdctl-client.pem etcdctl-client-key.pem
      register: etcd_test_init_result
      failed_when: "'NOT A CERT' in etcd_test_init_result"

